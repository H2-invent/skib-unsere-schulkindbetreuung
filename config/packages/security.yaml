security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_SUPER_ADMIN: ROLE_ADMIN
        ROLE_ADMIN:       [ROLE_USER,ROLE_ALLOWED_TO_SWITCH, ROLE_USER]
        ROLE_CITY_ADMIN: [ROLE_CITY_SCHOOL, ROLE_ORG_ADMIN,ROLE_USER]
        ROLE_ORG_CHILD_CHANGE: ROLE_ORG_CHILD_SHOW
        ROLE_ORG_ACCOUNTING: ROLE_ORG_CHILD_SHOW
        ROLE_ORG_ADMIN: ROLE_ORG_BLOCK_MANAGEMENT
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager

            logout:       true
            anonymous:    true
            switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login/, role: ROLE_USER }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/city/admin/, role: ROLE_CITY_ADMIN }
        - { path: ^/city/dashboard/, role: ROLE_CITY_DASHBOARD }
        - { path: ^/city/schule/, role: ROLE_CITY_SCHOOL }
        - { path: ^/city/report/, role: ROLE_CITY_REPORT }
        - { path: ^/org/admin/, role: ROLE_ORG_ADMIN }
        - { path: ^/org/report/, role: ROLE_ORG_REPORT }
        - { path: ^/org/child/change/, role: ROLE_ORG_CHILD_CHANGE }
        - { path: ^/org/child/show/, role: ROLE_ORG_CHILD_SHOW }
        - { path: ^/org/accounting, role: ROLE_ORG_ACCOUNTING }
        - { path: ^/org/block/, role: ROLE_ORG_BLOCK_MANAGEMENT }
        - { path: ^/org/shool/, role: ROLE_ORG_SHOOL }
