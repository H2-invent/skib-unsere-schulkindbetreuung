oneup_flysystem:
    adapters:
        asset_adapter:
            local:
                directory: '%kernel.project_dir%/public%app.path.product_images%'
    filesystems:
        asset_filesystem:
            adapter: asset_adapter
            alias: League\Flysystem\Asset
            mount: asset_filesystem
