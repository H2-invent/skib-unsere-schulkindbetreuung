name: Create Release

env:
  GITHUB_TOKEN: ${{ secrets.token }}

on:
  push:
    branches:
      - staging
      - bugfix/**

jobs:
  version:
    name: Generate new Release Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: paulhatch/semantic-version@v5.0.2
        id: version
        with:
          tag_prefix: ""
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          change_path: .
          version_format: "${major}.${minor}.${patch}-${increment}"

      - name: Create new Release with semantic-version tag
        uses: ncipollo/release-action@v1
        id: create_release
        with:
          draft: true
          prerelease: true
          allowUpdates: true
          name: Release ${{ steps.version.outputs.version }}
          tag: ${{ steps.version.outputs.version }}
          body: Prelease and Dev Build

  artifact:
    uses: ./.github/workflows/task-artifact.yml

  release:
    needs:
      - artifact
      - version
    uses: ./.github/workflows/task-release.yml
    with:
      version: ${{ needs.version.outputs.version_output }}
      prerelease: false

  docker_image:
    needs:
      - version
    uses: ./.github/workflows/task-docker.yml
    with:
      registry: reg.h2-invent.com
      dockerfile_path: './Dockerfile'
      directory: '.'
      version: ${{ needs.version.outputs.version_output }}
      tags: reg.h2-invent.com/unsere-schulkindbetreuung/application:${{ needs.version.outputs.version_output }},reg.h2-invent.com/unsere-schulkindbetreuung/application:develop
    secrets:
      docker_password: ${{ secrets.HARBOR_PUSH_PASSWORD }}
      docker_username: ${{ secrets.HARBOR_PUSH_USERNAME }}
